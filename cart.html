<<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

<header>
    <h1>Shopping Cart</h1>
    <a href="homepage.html" class="cart-link">üîô Continue Shopping</a>
</header>

<div class="cart-container">
    <ul id="cart-items"></ul>

    <div class="cart-summary">
        <h2>Cart Summary</h2>
        <p><strong>Total Items:</strong> <span id="totalItems">0</span></p>
        <p><strong>Grand Total:</strong> ‚Çπ<span id="grandTotal">0.00</span></p>
    </div>

    <div class="cart-actions">
        <button onclick="clearCart()">üóëÔ∏è Clear Cart</button>
        <button onclick="buyAll()">üí≥ Buy All Now</button>
    </div>
</div>

<script>
    // Load cart items from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cart-items");
    const totalItemsEl = document.getElementById("totalItems");
    const grandTotalEl = document.getElementById("grandTotal");

    // Function to render cart items
    function renderCart() {
        cartItems.innerHTML = "";

        if (cart.length === 0) {
            cartItems.innerHTML = "<p>Your cart is empty!</p>";
            totalItemsEl.textContent = "0";
            grandTotalEl.textContent = "0.00";
            return;
        }

        let totalItems = 0;
        let grandTotal = 0;

        cart.forEach((item, index) => {
            const li = document.createElement("li");
            const totalCost = item.price * item.quantity;

            totalItems += item.quantity;
            grandTotal += totalCost;

            li.innerHTML = `
                <div class="cart-item">
                    <img src="${item.img}" alt="${item.name}" style="width: 100px; height: auto;">
                    <div class="cart-item-details">
                        <p>${item.name} - ‚Çπ${item.price.toFixed(2)} x ${item.quantity}</p>
                        <p>Total: ‚Çπ${totalCost.toFixed(2)}</p>
                        <div class="quantity-controls">
                            <button onclick="decreaseQuantity(${index})">‚ûñ</button>
                            <span>${item.quantity}</span>
                            <button onclick="increaseQuantity(${index})">‚ûï</button>
                        </div>
                        <button onclick="removeFromCart(${index})">‚ùå Remove</button>
                    </div>
                </div>
            `;

            cartItems.appendChild(li);
        });

        // Update Cart Summary
        totalItemsEl.textContent = totalItems;
        grandTotalEl.textContent = grandTotal.toFixed(2);

        // Save cart to localStorage
        localStorage.setItem("cart", JSON.stringify(cart));
    }

    // Function to increase quantity
    function increaseQuantity(index) {
        cart[index].quantity++;
        renderCart();
    }

    // Function to decrease quantity
    function decreaseQuantity(index) {
        if (cart[index].quantity > 1) {
            cart[index].quantity--;
        } else {
            removeFromCart(index);
        }
        renderCart();
    }

    // Function to remove an item from the cart
    function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
    }

    // Clear the cart
    function clearCart() {
        localStorage.removeItem("cart");
        cart = [];
        renderCart();
    }

    // Buy All Function
    function buyAll() {
        if (cart.length === 0) {
            alert("Your cart is empty!");
        } else {
            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`Proceeding to buy all items. Grand Total: ‚Çπ${totalAmount.toFixed(2)}`);
            
            // Redirect to payment page or gateway
            window.location.href = "pay.html";
        }
    }

    // Initial render
    renderCart();
</script>

</body>
</html>
